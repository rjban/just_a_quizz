<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Quizz Games</title>
</head>
<body>
    <h1 id="main-title"> Quizz de games</h1>
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>77</span>%</p>
        <p>Você acertou <span id="correct-answers"> 0 </span> de <span id="questions-qty"> 5 </span> perguntas</p>
        <button id="restart">Refazer o Quizz</button>
    </div>
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> - <span id="question-txt">Lorem ipsum dolor</span></p>
        <div id="answers-box">
            <button><span class="btn-letter"> a </span> <span class="question-answer">Lorem</span></button>
            <button><span class="btn-letter"> b </span> <span class="question-answer">Ipsum</span></button>
            <button><span class="btn-letter"> c </span> <span class="question-answer">Dolor</span></button>
            <button><span class="btn-letter"> d </span> <span class="question-answer">Sit</span></button>
        </div>
    </div>
    <button class="answer-template hide"><span class="btn-letter">c</span> <span class="question-answer">Dolor</span></button>
</body>
</html>
